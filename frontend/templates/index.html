<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>ממיר כתב יד לפונט</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin: 20px 0;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }

        .preview {
            margin-top: 30px;
        }

        .letters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .letters-container img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 5px;
            background: white;
        }
    </style>
</head>
<body>

<h1>העלאת כתב יד</h1>

<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">שלח</button>
</form>

<div class="message" id="message"></div>
<div class="preview" id="preview"></div>
<div class="letters-container" id="lettersContainer"></div>

<script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');
    const preview = document.getElementById('preview');
    const lettersContainer = document.getElementById('lettersContainer');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        preview.innerHTML = '';
        lettersContainer.innerHTML = '';

        const formData = new FormData(form);

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok && data.success) {
                message.textContent = "✔️ התמונה הועלתה בהצלחה!";
                message.style.color = 'green';

                if (data.letters && data.letters.length > 0) {
                    data.letters.forEach(letterUrl => {
                        const img = document.createElement('img');
                        img.src = letterUrl;
                        img.alt = "אות חתוכה";
                        lettersContainer.appendChild(img);
                    });
                } else {
                    message.textContent += " אך לא נמצאו אותיות.";
                }

            } else {
                const errorMsg = data.error || "שגיאה לא ידועה.";
                message.textContent = "❌ שגיאה בהעלאה: " + errorMsg;
                message.style.color = 'red';
            }

        } catch (err) {
            message.textContent = "❌ שגיאה כללית: " + err.message;
            message.style.color = 'red';
            console.error(err);
        }
    });
</script>

</body>
</html>
