<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>העלאת תמונה ויצירת פונט</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h1 {
        background: #2196f3;
        color: white;
        padding: 20px;
        margin: 0;
    }
    .container {
        margin: 20px auto;
        max-width: 900px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    /* דף A4 עם משבצות */
    .a4-grid {
        width: 794px; /* A4 ב־px בקנה מידה 96dpi */
        height: 1123px;
        margin: 0 auto;
        background-image:
            linear-gradient(to right, #ccc 1px, transparent 1px),
            linear-gradient(to bottom, #ccc 1px, transparent 1px);
        background-size: 40px 40px; /* גודל המשבצות */
        position: relative;
    }
    #preview {
        max-width: 90%;
        max-height: 90%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid #555;
        border-radius: 8px;
        background: white;
    }
    input[type="file"] {
        display: none;
    }
    label.upload-btn {
        display: inline-block;
        padding: 12px 25px;
        background: #4CAF50;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px 0;
        transition: background 0.3s;
    }
    label.upload-btn:hover {
        background: #45a049;
    }
    .buttons {
        margin-top: 20px;
    }
    .buttons button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    .btn-cut { background: #ff9800; color: white; }
    .btn-cut:hover { background: #e68900; }
    .btn-back { background: #9e9e9e; color: white; }
    .btn-back:hover { background: #7d7d7d; }
    .btn-next { background: #2196f3; color: white; }
    .btn-next:hover { background: #0b7dda; }
</style>
</head>
<body>

<h1>העלאת תמונה ויצירת פונט</h1>

<div class="container">
    <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
        <label for="file" class="upload-btn">בחר תמונה</label>
        <input type="file" name="file" id="file" accept="image/*" required onchange="previewImage(event)">
        
        <div class="a4-grid">
            <img id="preview" src="" alt="תצוגה מקדימה">
        </div>

        <div class="buttons">
            <button type="submit" class="btn-cut">✂️ חתוך</button>
            <button type="button" onclick="history.back()" class="btn-back">⬅️ חזור</button>
            <button type="button" onclick="alert('הבא')" class="btn-next">➡️ הבא</button>
        </div>
    </form>
</div>

<script>
function previewImage(event) {
    const preview = document.getElementById('preview');
    preview.src = URL.createObjectURL(event.target.files[0]);
}
</script>

</body>
</html>
