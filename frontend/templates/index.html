<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Handwriting → A4 grid font builder</title>

  <!-- cropper.js CDN -->
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <!-- simple drag/drop helper (optional) -->
  <script src="https://unpkg.com/vanilla-dragula@3.7.3/dist/dragula.min.js"></script>

  <link rel="stylesheet" href="/static/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* quick inline to ensure basic layout if CSS file not loaded */
    body { font-family: Arial, Helvetica, sans-serif; margin: 12px; color:#222; }
    .container { display:flex; gap:16px; }
    .left, .right { background:#f8f8f8; padding:12px; border-radius:8px; }
  </style>
</head>
<body>
  <h2>העלאה, חיתוך והצבה במשבצות A4 — שלב אחרי שלב</h2>
  <div class="controls">
    <input id="fileInput" type="file" accept="image/*"/>
    <button id="btnProcess" disabled>עיבוד לשחור-לבן</button>
    <button id="btnNext" disabled>הבא →</button>
    <button id="btnPrev" disabled>← חזור</button>
    <button id="btnFinalize" disabled>סיים - צור פונט</button>
  </div>

  <div class="container">
    <div class="left" style="width:48%;">
      <h3>תמונה מקורית / משופרת</h3>
      <div>
        <img id="uploadedPreview" src="" alt="uploaded" style="max-width:100%; border:1px solid #ccc; display:none;">
        <canvas id="processedCanvas" style="max-width:100%; border:1px solid #ccc; display:none;"></canvas>
      </div>
      <div style="margin-top:8px;">
        <p>כלי חיתוך: בחר אזור ולאחר מכן לחץ "חתוך והוסף" כדי להכניס את החיתוך לאיזור התמונה המוקטנת בצד הימני.</p>
        <button id="btnCropAdd" disabled>חתוך והוסף</button>
        <button id="btnClearThumbnails">נקה תצוגות חיתוך</button>
      </div>

      <div>
        <h4>תצוגות חיתוך (גרור למשבצת):</h4>
        <div id="thumbnails" class="thumbs"></div>
      </div>
    </div>

    <div class="right" style="width:52%;">
      <h3>דף A4 עם משבצות — גרור את החיתוך למשבצת המתאימה</h3>
      <div id="a4root">
        <!-- A4 canvas will be built by JS -->
        <canvas id="a4canvas" width="2480" height="3508" style="border:1px solid #999; width:100%;"></canvas>
      </div>
      <div style="margin-top:8px;">
        <button id="btnDownloadA4">הורד A4 (PNG)</button>
        <button id="btnSaveGlyphs">שמור חיתוכים בשרת</button>
      </div>
      <div id="stepInfo" style="margin-top:10px;color:#444;"></div>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
