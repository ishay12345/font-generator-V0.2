<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>העלאת כתב יד</title>
</head>
<body>
    <h1>העלאת תמונה של כתב יד</h1>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">שלח</button>
    </form>

    {% if split_success %}
        <p style="color: green;">✅ האותיות נחתכו בהצלחה</p>
    {% else %}
        <p style="color: red;">❌ חיתוך האותיות נכשל</p>
    {% endif %}

    {% if bw_success %}
        <p style="color: green;">✅ התמונות הומרו לשחור-לבן</p>
    {% else %}
        <p style="color: red;">❌ המרה לשחור-לבן נכשלה</p>
    {% endif %}
</body>
</html>
