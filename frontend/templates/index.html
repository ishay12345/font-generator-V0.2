<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הצגת אותיות בשחור לבן</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .letter-img {
            margin: 5px;
            border: 1px solid #ccc;
            padding: 4px;
            background: white;
        }
        .letters-grid {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>תצוגת אותיות בשחור לבן</h1>
    <div class="letters-grid">
        {% for filename in bw_filenames %}
            <div class="letter-img">
                <img src="{{ url_for('static', filename='bw_letters/' + filename) }}" alt="{{ filename }}" height="100">
            </div>
        {% endfor %}
    </div>
</body>
</html>
