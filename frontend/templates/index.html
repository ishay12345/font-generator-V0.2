<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>העלאת כתב יד</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f2f2f2;
    }
    .container {
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
    .bw-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .bw-images img {
      width: 50px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>העלאת כתב יד</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br><br>
      <input type="submit" value="שלח">
    </form>

    {% if status_messages %}
      <div class="status">
        {% for message in status_messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    {% if bw_images %}
      <div class="bw-images">
        {% for img in bw_images %}
          <img src="{{ img }}" alt="bw letter">
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
