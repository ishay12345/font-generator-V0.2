<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ממיר כתב יד לפונט</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .letters img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
    </style>
</head>
<body>

<h1>העלאת כתב יד</h1>

<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit">שלח</button>
</form>

<div class="message" id="message">
    {% if success %}
        ✔️ התמונה הועלתה והומרה בהצלחה!
    {% elif error %}
        ❌ {{ error }}
    {% endif %}
</div>

<!-- ✅ תצוגת האותיות בשחור לבן -->
{% if images %}
    <h2>תצוגת אותיות בשחור-לבן:</h2>
    <div class="letters">
        {% for img in images %}
            <img src="{{ img }}" alt="bw letter">
        {% endfor %}
    </div>
{% endif %}

</body>
</html>
