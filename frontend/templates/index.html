<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>יצירת פונט מכתב יד</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">המר כתב יד לפונט</h1>
        
        <!-- טופס העלאה -->
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">בחר תמונה של כתב היד שלך (PNG או JPG):</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">העלה והתחל תהליך</button>
            </div>
        </form>

        <!-- הודעות -->
        <div id="message" class="mt-4 text-center"></div>

        <!-- כפתור הורדה -->
        <div id="download-link" class="mt-4 text-center d-none">
            <a id="font-download" href="#" class="btn btn-success" download>הורד את הפונט</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('upload-form');
        const message = document.getElementById('message');
        const downloadSection = document.getElementById('download-link');
        const downloadLink = document.getElementById('font-download');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                message.innerHTML = '<div class="alert alert-warning">נא לבחור קובץ.</div>';
                return;
            }

            message.innerHTML = '<div class="alert alert-info">הקובץ נטען... אנא המתן</div>';
            downloadSection.classList.add('d-none');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    message.innerHTML = '<div class="alert alert-success">הפונט נוצר בהצלחה!</div>';
                    downloadLink.href = result.font_url;
                    downloadSection.classList.remove('d-none');
                } else {
                    message.innerHTML = `<div class="alert alert-danger">${result.error || 'אירעה שגיאה'}</div>`;
                }
            } catch (err) {
                console.error(err);
                message.innerHTML = '<div class="alert alert-danger">התרחשה תקלה בעת שליחת הקובץ לשרת.</div>';
            }
        });
    </script>
</body>
</html>
