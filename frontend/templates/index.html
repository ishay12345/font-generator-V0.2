<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בדיקת שלבי הפונט</title>
</head>
<body style="font-family: sans-serif; direction: rtl; text-align: center; padding: 40px;">
  <h1>🛠 בדיקת עיבוד התמונה</h1>

  <h2>1️⃣ אותיות חתוכות:</h2>
  <div id="cut-letters"></div>

  <h2>2️⃣ שחור-לבן:</h2>
  <div id="bw-letters"></div>

  <h2>3️⃣ SVG:</h2>
  <div id="svg-letters"></div>

  <script>
    async function loadImages(folder, elementId, type) {
      try {
        const res = await fetch(`/list-files/${folder}`);
        const files = await res.json();

        const container = document.getElementById(elementId);
        if (files.length === 0) {
          container.innerHTML = `<p style="color: red;">❌ לא נמצאו קבצים (${type})</p>`;
        } else {
          container.innerHTML = `<p style="color: green;">✅ נמצאו ${files.length} קבצים</p>`;
          files.forEach(file => {
            const img = document.createElement("img");
            img.src = `/${folder}/${file}`;
            img.style = "max-width: 60px; margin: 5px;";
            container.appendChild(img);
          });
        }
      } catch (e) {
        document.getElementById(elementId).innerHTML = `<p style="color: red;">⚠️ שגיאה בטעינה</p>`;
      }
    }

    loadImages("split_letters_output", "cut-letters", "חיתוך");
    loadImages("bw_letters", "bw-letters", "שחור-לבן");
    loadImages("svg_letters", "svg-letters", "SVG");
  </script>
</body>
</html>
