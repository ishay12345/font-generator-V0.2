<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>אותיות שזוהו</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      color: #333;
    }
    .letters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .letter-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 120px;
    }
    .letter-box img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    .download-btn {
      display: inline-block;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>תצוגת אותיות שזוהו</h1>
  <div class="letters-container">
    {% for file in files %}
    <div class="letter-box">
      <img src="{{ url_for('letter_file', filename=file) }}" alt="Letter">
      <a class="download-btn" href="{{ url_for('letter_file', filename=file) }}" download>הורד</a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
