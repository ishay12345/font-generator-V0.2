<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>העלאת כתב יד</title>
</head>
<body>
    <h2>העלה תמונה</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="העלה">
    </form>

    {% if bw_images %}
        <h2>תצוגת אותיות (שחור־לבן):</h2>
        {% for image_path in bw_images %}
            <img src="{{ url_for('static', filename=image_path) }}" style="height: 100px; margin: 5px;">
        {% endfor %}
    {% endif %}
</body>
</html>
