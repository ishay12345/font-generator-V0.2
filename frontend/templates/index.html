<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>המרת כתב יד לפונט</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .status {
            margin-top: 30px;
            font-size: 18px;
            color: green;
        }
        .error {
            color: red;
        }
        .download {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>העלאת כתב יד לפונט</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
           <input type="file" name="file">
           <button type="submit">שלח</button>
       </form>

        {% if status %}
            <div class="status">
                <p>✅ {{ status }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="status error">
                <p>❌ {{ error }}</p>
            </div>
        {% endif %}

        {% if font_ready %}
            <div class="download">
                <a href="{{ url_for('download_font') }}" download>
                    <button>⬇️ הורד את הפונט</button>
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
