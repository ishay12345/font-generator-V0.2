<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>חיתוך האותיות</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    #canvasContainer { text-align: center; margin-bottom: 20px; }
    #lettersList { display: flex; flex-wrap: wrap; gap: 5px; }
    .letterBtn {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }
    .letterBtn.used { background: #ddd; cursor: not-allowed; }
    #progressBox {
      display: none;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>בחר את האות שברצונך לחתוך</h1>

<div id="canvasContainer">
  <canvas id="mainCanvas"></canvas>
</div>

<div id="lettersList"></div>

<div id="progressBox">מכין את התמונה… <span id="progressPercent">0%</span></div>

<script>
  const letters = {{ letters | tojson }};
  let currentLetterIndex = 0;
  let usedLetters = new Set();

  const canvas = document.getElementById('mainCanvas');
  const ctx = canvas.getContext('2d');
  const lettersListDiv = document.getElementById('lettersList');
  const progressBox = document.getElementById('progressBox');
  const progressPercent = document.getElementById('progressPercent');

  // יצירת כפתורים
  letters.forEach((letter, idx) => {
    const btn = document.createElement('button');
    btn.textContent = letter;
    btn.className = 'letterBtn';
    btn.onclick = () => selectLetter(idx);
    lettersListDiv.appendChild(btn);
  });

  function selectLetter(index) {
    if (usedLetters.has(index)) return;
    currentLetterIndex = index;
    alert(`בחרת את האות: ${letters[index]}. עכשיו סמן את המיקום על התמונה.`);
  }

  // אירוע חיתוך — סימולציה
  canvas.addEventListener('click', (e) => {
    if (usedLetters.has(currentLetterIndex)) {
      alert('כבר השתמשת במיקום הזה. בחר אות אחרת.');
      return;
    }
    simulateCrop();
  });

  function simulateCrop() {
    usedLetters.add(currentLetterIndex);
    updateButtons();

    // הצגת טעינה
    progressBox.style.display = 'block';
    let percent = 0;
    const interval = setInterval(() => {
      percent += 25;
      progressPercent.textContent = percent + '%';
      if (percent >= 100) {
        clearInterval(interval);
        progressBox.style.display = 'none';
        sendCropData(letters[currentLetterIndex]);
      }
    }, 200);
  }

  function updateButtons() {
    document.querySelectorAll('.letterBtn').forEach((btn, idx) => {
      if (usedLetters.has(idx)) {
        btn.classList.add('used');
        btn.disabled = true;
      }
    });
  }

  function sendCropData(letterName) {
    fetch('/backend/save_crop', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: letterName,
        index: currentLetterIndex,
        data: 'data:image/png;base64,...' // כאן תשים את ה־Base64 האמיתי מהחיתוך
      })
    })
    .then(r => r.json())
    .then(res => {
      if (res.font_ready) {
        window.location.href = '/done';
      }
    });
  }
</script>

</body>
</html>
