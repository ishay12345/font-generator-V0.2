<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>הורדת הפונט</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa; color: #222;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; flex-direction: column;
    }
    .card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 520px; width: 92%;
      padding: 24px;
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: 1.6rem; }
    p  { margin: 6px 0 18px; }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      background: #27ae60;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform .05s ease, background .2s ease;
    }
    .btn:hover { background: #1e8449; }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] {
      background: #bdbdbd; cursor: not-allowed;
    }
    .meta {
      margin-top: 12px; color: #666; font-size: .95rem;
    }
    .spinner {
      width: 22px; height: 22px; border: 3px solid #ddd; border-top-color: #27ae60;
      border-radius: 50%; display: inline-block; animation: spin 0.9s linear infinite; margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="card">
    <h1>מעולה! סיימת 🎉</h1>
    <p id="msg">
      אנחנו מסדרים את הפונט הסופי שלך…<span class="spinner" id="spin" style="display: none;"></span>
    </p>

    {% if font_ready %}
      <a class="btn" id="downloadBtn" href="{{ download_url }}">⬇️ הורד את הפונט (TTF)</a>
      <div class="meta">שם הקובץ: <b>gHebrewHandwriting.ttf</b></div>
    {% else %}
      <button class="btn" id="downloadBtn" disabled>⬇️ הורד את הפונט (TTF)</button>
      <div class="meta">העמוד יעדכן אוטומטית כשהפונט יהיה מוכן.</div>
    {% endif %}

    <div class="meta" style="margin-top:16px">
      <a href="{{ url_for('index') }}">↩︎ חזרה להתחלה</a>
    </div>
  </div>

  <script>
    // אם הפונט עוד לא מוכן – נבדוק כל כמה רגעים ונאפשר את הכפתור
    const btn = document.getElementById('downloadBtn');
    const msg = document.getElementById('msg');
    const spin = document.getElementById('spin');

    {% if not font_ready %}
      spin.style.display = 'inline-block';
      const check = () => {
        fetch('/api/font_status')
          .then(r => r.json())
          .then(j => {
            if (j.font_ready) {
              btn.disabled = false;
              btn.onclick = () => { window.location.href = '/download_font'; };
              btn.textContent = '⬇️ הורד את הפונט (TTF)';
              msg.textContent = 'הפונט מוכן!';
              spin.style.display = 'none';
              clearInterval(intv);
            }
          })
          .catch(() => {});
      };
      const intv = setInterval(check, 1500);
      check();
    {% endif %}
  </script>
</body>
</html>
