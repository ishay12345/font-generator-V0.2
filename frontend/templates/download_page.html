<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>חיתוך האותיות</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
    #lettersList { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-bottom: 20px; }
    .letterBtn {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      cursor: pointer;
    }
    .letterBtn.used { background: #ddd; cursor: not-allowed; }
    #progressBox {
      display: none;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #2ecc71;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>בחר את האות שברצונך לחתוך</h1>

<div id="lettersList"></div>

<div id="progressBox">מכין את התמונה… <span id="progressPercent">0%</span></div>

<a id="downloadLink" href="/backend/download_font" download>⬇ הורד את הפונט שלך</a>

<script>
  const letters = {{ letters | tojson }};
  let currentLetterIndex = 0;
  let usedLetters = new Set();

  const lettersListDiv = document.getElementById('lettersList');
  const progressBox = document.getElementById('progressBox');
  const progressPercent = document.getElementById('progressPercent');
  const downloadLink = document.getElementById('downloadLink');

  // יצירת כפתורים
  letters.forEach((letter, idx) => {
    const btn = document.createElement('button');
    btn.textContent = letter;
    btn.className = 'letterBtn';
    btn.onclick = () => selectLetter(idx);
    lettersListDiv.appendChild(btn);
  });

  function selectLetter(index) {
    if (usedLetters.has(index)) return;
    currentLetterIndex = index;
    alert(`בחרת את האות: ${letters[index]}. עכשיו סמן את המיקום על התמונה.`);
  }

  // סימולציה של חיתוך
  function simulateCrop() {
    usedLetters.add(currentLetterIndex);
    updateButtons();

    progressBox.style.display = 'block';
    let percent = 0;
    const interval = setInterval(() => {
      percent += 25;
      progressPercent.textContent = percent + '%';
      if (percent >= 100) {
        clearInterval(interval);
        progressBox.style.display = 'none';
        sendCropData(letters[currentLetterIndex]);
      }
    }, 200);
  }

  function updateButtons() {
    document.querySelectorAll('.letterBtn').forEach((btn, idx) => {
      if (usedLetters.has(idx)) {
        btn.classList.add('used');
        btn.disabled = true;
      }
    });
  }

  function sendCropData(letterName) {
    fetch('/backend/save_crop', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: letterName,
        index: currentLetterIndex,
        data: 'data:image/png;base64,...' // כאן תשים את ה־Base64 האמיתי מהחיתוך
      })
    })
    .then(r => r.json())
    .then(res => {
      if (res.font_ready) {
        // הצגת כפתור הורדה במקום הפניה ל־404
        downloadLink.style.display = 'inline-block';
        alert('🎉 כל האותיות נחתכו! לחץ על כפתור ההורדה להורדת הפונט שלך.');
      }
    });
  }

  // לחיצה על הקנבס סימולציה
  document.body.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') simulateCrop();
  });
</script>

</body>
</html>
